<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect</title>
</head>
<style>
    * {
        margin: 0%;
        padding: 0%;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(15, 3, 109);

    }

    div {
        margin: 15% 50%;
        color: white;
    }

    p {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        border: 2px solid red;

    }
</style>

<body>
    <div>
        <p>I am Developer</p>
        <ul>
            <li>Youtuber</li>
            <li>Freelances</li>
            <li>Aspirant</li>
            <li>Journalist</li>
            <li>Smarter</li>

        </ul>
    </div>
</body>

</html>
